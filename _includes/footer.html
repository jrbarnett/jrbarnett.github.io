<footer role="contentinfo" id="site-footer">
  <div class="article-wrap">

    <a href="#0" class="mm-top" onclick="ga('send', 'event', 'footer', 'click', 'back to top');">Top</a>

    <nav role="navigation" class="menu">
  		<ul class="footer-links">
      {% for link in site.data.footer %}
        <li><a href="{{ link.url }}" onclick="ga('send', 'event', 'footer', 'click', '{{ link.title }}');">{% if link.icon %}<i class="fa {{ link.icon }}"></i> {% endif %}{{ link.title }}</a></li>
      {% endfor %}
      </ul>
  	</nav><!-- /.menu -->

  	<p class="copyright">&#169; {{ site.time | date: '%Y' }} Jessica Moseley, <a href="/humans.txt" onclick="ga('send', 'event', 'footer', 'click', 'humans.txt');"></a>a musician living in Buffalo, NY. <a href="https://github.com/mmistakes/made-mistakes-jekyll" title="Made Mistakes source on GitHub" onclick="ga('send', 'event', 'footer', 'click', 'view source');">View Source, copyright Michael Rose, 2014.</a></p>

  </div>
</footer>
